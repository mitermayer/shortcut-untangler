<!DOCTYPE>
<html>
  <title>Demo</title>
  <body>
  <h1>Press key 'E+F' and expect background color change to blue</h1>
  <h1>Press key 'ALT+G' and expect background color change to red</h1>
  <!--<script src="dist/shortcutUntangler.js"></script>-->
  <script src="dist/shortcutUntangler.min.js"></script>
  <script>
      var body = document.querySelector("body"),
          bodyStyle = body.style,
          bodyBackground;

      document.addEventListener("DOMContentLoaded", function(event) {
        shortcutUntangler = new ShortcutUntangler();
        shortcutUntangler.debugMode(true);
        shortcutUntangler.createShortcut({
            name: 'My shortcut',
            description: 'My shortcut description',
            key: 'e+f',
            callback: function(e, f) {
              if(bodyStyle.background !== "blue") {
                bodyBackground = "blue";
              } else {
                bodyBackground = "white";
              }

              bodyStyle.background = bodyBackground;
            }
        });
        shortcutUntangler.createShortcut({
            name: 'My shortcut',
            description: 'My shortcut description',
            key: 'alt+g',
            callback: function(e, f) {
              if(bodyStyle.background !== "red") {
                bodyBackground = "red";
              } else {
                bodyBackground = "white";
              }

              bodyStyle.background = bodyBackground;
            }
        });
      });
  </script>
  </body>
</html>
