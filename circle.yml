    - npm install -g karma
    - npm install -g gulp
    - npm install -g coveralls
  override:
    - bundle exec rspec spec
    - npm test
  post:
    - export COVERALLS_SERVICE_JOB_ID=$CIRCLE_BUILD_NUM && export COVERALLS_SERVICE_NAME=circleci && export COVERALLS_REPO_TOKEN=8wh8mDCGtNDvPXg47eLKd1EH5zJHvmfdj && export COVERALLS_GIT_COMMIT=$CIRCLE_SHA1 && export COVERALLS_GIT_BRANCH=$CIRCLE_BRANCH && find $CIRCLE_ARTIFACTS -name lcov.info -exec cat {} \; | coveralls
